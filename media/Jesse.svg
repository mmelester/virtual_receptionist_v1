<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Balance Scale -->
  <g fill="none" stroke="black" stroke-width="2">
    <line x1="150" y1="30" x2="150" y2="90" stroke="black"/>
    <line x1="130" y1="90" x2="170" y2="90" stroke="black"/>
    <line x1="140" y1="50" x2="160" y2="50" stroke="black"/>
    <line x1="140" y1="50" x2="120" y2="90" stroke="black"/>
    <line x1="160" y1="50" x2="180" y2="90" stroke="black"/>
  </g>
  
  <!-- Scales -->
  <circle cx="120" cy="90" r="10" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="180" cy="90" r="10" fill="white" stroke="black" stroke-width="2"/>

  <!-- Text -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="18" fill="black" text-anchor="middle">
    The Law Offices of Jesse Melester
  </text>
</svg>
